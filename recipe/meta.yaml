{% set name = "trafaret" %}
{% set version = "2.0.0" %}
{% set sha256 = "9d83501c6737e7ada0a3d66c3d54cbebbd78cac428d4d366d519256ce9181c49" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - trafaret
    - trafaret.utils
    - trafaret.visitor
    - trafaret.constructor

about:
  home: https://github.com/Deepwalker/trafaret
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Ultimate transformation library that supports validation, contexts and aiohttp'

  description: |
    Trafaret is rigid and powerful lib to work with foreign data, configs etc.
    It provides simple way to check anything, and convert it accordingly to
    your needs.
  doc_url: http://trafaret.readthedocs.io/en/latest/
  dev_url: https://github.com/Deepwalker/trafaret

extra:
  recipe-maintainers:
    - elatt
    - dsakagi
    - peterhurford
    - madmott
    - nott
    - Deepwalker
